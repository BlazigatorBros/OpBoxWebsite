<body>
  {% include "OpBoxWebsite/nav.html" %}
  <br>
  <div class="container">
    <div class="row">
      <div class="container">

        <h2 id="title">Manual Override</h2>
        <script>`
		var easter_egg = new Konami();
		easter_egg.code = function() { 
			$("#vw").show(); 
		        var audio = new Audio('/static/mp.mp3');
			audio.play()	
                        $("#title").text("M A N U A L / モニター");
			$("body").attr("class","vw_body");
			}
		easter_egg.load();
        </script>
 
	<div id="vw" hidden>
	    <img src="/static/tumblr_niuvswQhD71toe0eco1_500.gif"/>
	</div>

    <div class="row">
      <div class="col-sm-4">
	<h3>lever 0</h3>
        <div class="btn-group btn-group-justified">
		<span class="btn btn-primary" onClick="command('lever_0.extend()')">extend</span>
		<span class="btn btn-primary" onClick="command('lever_0.retract()')">retract</span>
	</div>

	<h3>lever 1</h3>
 	<div class="btn-group btn-group-justified">
		<span class="btn btn-primary" onClick="command('lever_1.extend()')">extend</span>
		<span class="btn btn-primary" onClick="command('lever_1.retract()')">retract</span>
	</div>

	<h3>Liquid Reqard</h3>

                        <div class="input-group">
                            <input id="duration" type="text" class="form-control" value="20">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button"  onclick="command('liquid_dispenser.dispense(' + $('#duration').val() +')')")>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                              </button>
                            </span>
                        </div>

      </div>
	<div class="col-sm-6">

        <ul class="list-group">
          <li style="list-style: none">{% for c in cameras %}</li>

          <li class="list-group-item">
		<iframe align="center" width="820" height="528" scrolling="yes" frameborder="0"  src="{{c}}"></iframe>
	  </li>

          <li style="list-style: none">{% endfor %}</li>
 
        </ul>


	</div>
      </div>
